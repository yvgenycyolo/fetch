version: '3.8'

services:
  fetch-service:
    build: .
    container_name: url-fetch-service
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s




